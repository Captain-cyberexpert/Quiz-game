<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='main'>

            <form>
                <div id="quiz">
                    <h1>Quiz</h1>
                </div>
                <div class="question">
                    <h2>Question 1: What is the capital of France?</h2>
                    <input type="radio" id="q1_paris" name="q1" value="paris">
                    <label for="q1_paris">Paris</label>
                    <input type="radio" id="q1_london" name="q1" value="london">
                    <label for="q1_london">London</label>
                    <input type="radio" id="q1_berlin" name="q1" value="berlin">
                    <label for="q1_berlin">Berlin</label>
                    <input type="radio" id="q1_rome" name="q1" value="rome">
                    <label for="q1_rome">Rome</label>
                    <br>
                    <div class="next"> <a href="#two">next</a>
                    </div>
                </div>

                <div class="question" id="two">
                    <h2>Question 2: What is the largest mammal?</h2>
                    <input type="radio" id="q2_elephant" name="q2"
                        value="elephant">
                    <label for="q2_elephant">Elephant</label>
                    <input type="radio" id="q2_whale" name="q2" value="whale">
                    <label for="q2_whale">Blue Whale</label>
                    <input type="radio" id="q2_giraffe" name="q2"
                        value="giraffe">
                    <label for="q2_giraffe">Giraffe</label>
                    <input type="radio" id="q2_horse" name="q2" value="horse">
                    <label for="q2_horse">Horse</label>
                    <br>

                    <div class="next"> <a href="#three">next</a></div>

                </div>

                <div class="question" id="three">
                    <h2>Question 3: How many continents are there?</h2>
                    <input type="radio" id="q3_5" name="q3" value="5">
                    <label for="q3_5">5</label>
                    <input type="radio" id="q3_6" name="q3" value="6">
                    <label for="q3_6">6</label>
                    <input type="radio" id="q3_7" name="q3" value="7">
                    <label for="q3_7">7</label>
                    <input type="radio" id="q3_8" name="q3" value="8">
                    <label for="q3_8">8</label>
                    <br>

                    <div class="next"><a href="#four">next</a></div>

                </div>

                <div class="question" id="four">
                    <h2>Question 4: What is the chemical symbol for water?</h2>
                    <input type="radio" id="q4_h2o" name="q4" value="h2o">
                    <label for="q4_h2o">H2O</label>
                    <input type="radio" id="q4_abc" name="q4" value="abc">
                    <label for="q4_abc">ABC</label>
                    <input type="radio" id="q4_xyz" name="q4" value="xyz">
                    <label for="q4_xyz">XYZ</label>
                    <input type="radio" id="q4_hcl" name="q4" value="hcl">
                    <label for="q4_hcl">HCl</label>
                    <br>

                    <div class="next"><a href="#five">next</a></div>

                </div>

                <div class="question" id="five">
                    <h2>Question 5: What is the boiling point of water in
                        Celsius?</h2>
                    <input type="radio" id="q5_0" name="q5" value="0">
                    <label for="q5_0">0</label>
                    <input type="radio" id="q5_100" name="q5" value="100">
                    <label for="q5_100">100</label>
                    <input type="radio" id="q5_50" name="q5" value="50">
                    <label for="q5_50">50</label>
                    <input type="radio" id="q5_200" name="q5" value="200">
                    <label for="q5_200">200</label>

                </div>

                <!-- Add more questions and options as needed -->
            </form>

        </div>
    </body>

</html>
